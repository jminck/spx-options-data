filter {
    if [logtype] == "symbol-price-data" {
        csv {
            separator => ","
            columns => [
                "Time", "Symbol", "Price", "Open", "High", "Low", "Close", "Afterhours"
            ]
            skip_header => true
        }
        date {
            match => [ "Time", "ISO8601" ]
            target => "@timestamp"
        }
        mutate {
            convert => {
                "Price" => "float"
                "Open" => "float"
                "High" => "float"
                "Low" => "float"
                "Close" => "float"
                "Afterhours" => "integer"
            }
        }
    }
}

